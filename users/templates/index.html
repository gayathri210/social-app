{% extends 'base.html' %}
{% load static %}

{% block body %}

<div class="flex mt-5 p-10 justify-center">
    <h2 class="text-3xl font-normal  mb-2 text-gray-500">My Posts</h2>
</div>
<div class="grid  mx-60 p-10 grid-cols-1">
    {% for post in posts %}
    <!--cards start here-->
    <a href="#">
        
        <div class="rounded overflow-hidden w-[370px] h-[370px] bg-white ">
            <div class="user-container flex mx-5 my-5">
                <img class="h-10 w-10 rounded-full" src="{{ profile.photo.url }}" alt="">
                <div class="mx-2 my-2 font-bold text-gray-700" >{{ post.user }}</div>
    
            </div>
            <img class=" h-48 w-96" src="{{ post.image.url }}" alt="">
        </div>
        <div class="px-6 py-5">
            <div class="icon-container flex gap-3">
                <img  class="h-5 w-5" src="{% static 'images/like.png'%}" alt="">
                <img  class="h-5 w-5" src="{% static 'images/comment.png'%}" alt="">
                <img  class="h-5 w-5" src="{% static 'images/share.png'%}" alt="">
            </div>
        </div>
        <div class="px-6 py-5">
            <div class="font-bold text-xl mb-2">{{ post.title }}</div>
            <p class="text-gray-700 text-base ">{{ post.caption }}</p>

        </div>

    </a>


    <!--cards end here-->
    {% endfor %}

</div>

{% endblock%}
